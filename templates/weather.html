<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d3436;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .weather-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .description {
            background: #f8f9fa;
            border-left: 4px solid #74b9ff;
            padding: 20px;
            margin: 30px 0;
            border-radius: 10px;
            text-align: left;
            line-height: 1.6;
            color: #2d3436;
        }

        .description ul {
            list-style: none;
            padding: 0;
        }

        .description li {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .description li:last-child {
            border-bottom: none;
        }

        .speak-section {
            margin-top: 30px;
            padding: 20px;
            background: #f1f3f4;
            border-radius: 15px;
        }

        .info-text {
            color: #636e72;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .speak-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .speak-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
        }

        .speak-btn:active {
            transform: translateY(0);
        }

        .back-btn {
            background: linear-gradient(45deg, #6c5ce7, #5f39e0);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
            text-decoration: none;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .weather-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-icon">üå§Ô∏è</div>
        <h1>Weather Assistant</h1>
        
        {% if description %}
            <div class="description">
                <p>{{ description }}</p>
            </div>
        {% else %}
            <div class="description">
                <p>No weather information available. Please search for a city first.</p>
            </div>
        {% endif %}
        
        <div class="speak-section">
            <p class="info-text">üí¨ Speak function only works on SAPI5 supported systems</p>
            <form action="/speak" method="get">
                <button type="submit" class="speak-btn">üîä Speak Weather Info</button>
            </form>
        </div>
        
        <a href="/" class="back-btn">‚Üê Back to Search</a>
    </div>
</body>
</html>
